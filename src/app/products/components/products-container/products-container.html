<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
  @if (products()) { @for (product of products()?.products; track product.id) {
  <app-product [product]="product"></app-product>
  } @empty {
  <p class="text-gray-700 text-4xl text-center">No available products</p>
  } } @else {
  <p class="text-3xl text-gray-600">Loading Products...</p>
  }
</div>
