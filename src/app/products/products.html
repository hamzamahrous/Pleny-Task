<div class="container py-16 flex gap-5">
  <app-products-categories
    [categories]="productsCategories$ | async"
    [selectedCategory]="selectedCategory()"
    (categoryChanged)="onCategoryChanged($event)"
  ></app-products-categories>

  <div class="flex flex-col gap-3 items-center">
    <app-products-container [products]="productsArray$ | async"></app-products-container>
    <app-pagination [limit]="limit()" [skip]="skip()" [total]="total()"></app-pagination>
  </div>
</div>
